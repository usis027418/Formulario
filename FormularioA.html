<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FormularioA.css">
    <title>Registros Estudiantes</title>
</head>
<body>
    <p><font color="#993366" size="10" face="Comic Sans MS, Arial, MS Sans Serif">Registro de Alumnos</font></p>
    <div class="cuadro">
        <form  method="post">
            <img src="imagenes\usuario.png" width="200" height="200">
        <br><br>
        <input pattern="{5,15}" required type="text" placeholder="Usuario">
        <br> <br>
        <input pattern="[a-z A-Z ñ Ñ]{3,65}" required type="text" placeholder="Nombres">
        <br> <br>
        <input pattern="[a-z A-Z ñ Ñ]{3,65}" required type="text" placeholder="Apellidos">
        <br><br>
        <input pattern="[0-9]{6,18}" required type="text" placeholder="Telefono">
        <br> <br>
        <textarea pattern="[\w]{10,150}" required cols="30" rows="4" placeholder="Direccion"></textarea> 
        <br><br>
        <input type="submit" value="Registrar">
        </form>
    </div>
    
</body>
</html>
